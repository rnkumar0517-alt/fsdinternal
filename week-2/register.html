<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="bg-dark text-white p-3">
    <nav class="container d-flex justify-content-between align-items-center">
      <h4 class="m-0">ShopEasy</h4>
      <div>
        <a href="index.html" class="text-white me-3 text-decoration-none">Catalog</a>
        <a href="login.html" class="text-white me-3 text-decoration-none">Login</a>
        <a href="register.html" class="text-white text-decoration-none">Register</a>
      </div>
    </nav>
  </header>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <h2 class="text-center mb-4">Register</h2>
        <form class="p-4 border rounded shadow-sm bg-light">
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Username" required>
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-dark w-100">Register</button>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
